        <!-- This is the Form Section -->
        <header class="form-section">
            <div class="container">
                <h2 class="fs-1 fw-bold pt-5 pb-4 text-center">Contact Me</h2>
                <p class="display-6 text-center">Say hi and let's have a conversation. I would love to hear from you.</p>
                <br>
                <form action="#">
                    <div class="row">
                        <div class="form-group mb-3 col-sm-12 col-xl-6">
                            <label for="first name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first name" placeholder="Enter your first name">
                        </div>

                        <div class="form-group mb-3 col-sm-12 col-xl-6">
                            <label for="last name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last name" placeholder="Enter your last name">
                        </div>

                        <div class="form-group mb-3 col-sm-12 col-xl-6">
                            <label for="email address" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="email address" placeholder="Enter your email address">
                        </div>

                        <div class="form-group mb-3 col-sm-12 col-xl-6">
                            <label for="phone number" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="phone number" placeholder="Enter your phone number">
                        </div>

                        <div class="form-group mb-3 col-sm-12">
                            <label for="floatingTextarea">Message</label>
                            <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>

                <br>
                <p class="display-6 text-center">or</p>
                <p class="display-6 text-center">Say hi with one of the following!</p>
